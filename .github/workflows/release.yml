name: Release

on:
  push:
    tags: ["v*"]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            cross: false
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
            cross: true
            archive: tar.gz
          - target: x86_64-apple-darwin
            runner: macos-latest
            cross: false
            archive: tar.gz
          - target: aarch64-apple-darwin
            runner: macos-latest
            cross: false
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            runner: windows-latest
            cross: false
            archive: zip
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          mkdir -p .cargo
          cat > .cargo/config.toml <<'EOF'
          [target.aarch64-unknown-linux-gnu]
          linker = "aarch64-linux-gnu-gcc"
          EOF

      - name: Build (cross)
        if: matrix.cross
        run: cargo build --release --target ${{ matrix.target }} --bin mcplug --features vendored-openssl

      - name: Build
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }} --bin mcplug

      - name: Package (unix)
        if: matrix.archive == 'tar.gz'
        env:
          TARGET: ${{ matrix.target }}
          TAG: ${{ github.ref_name }}
        run: |
          cd "target/${TARGET}/release"
          tar czf "../../../mcplug-${TAG}-${TARGET}.tar.gz" mcplug
          cd ../../..

      - name: Package (windows)
        if: matrix.archive == 'zip'
        env:
          TARGET: ${{ matrix.target }}
          TAG: ${{ github.ref_name }}
        shell: pwsh
        run: |
          Compress-Archive -Path "target/${env:TARGET}/release/mcplug.exe" -DestinationPath "mcplug-${env:TAG}-${env:TARGET}.zip"

      - uses: actions/upload-artifact@v4
        with:
          name: mcplug-${{ matrix.target }}
          path: mcplug-${{ github.ref_name }}-${{ matrix.target }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            mcplug-*.tar.gz
            mcplug-*.zip
